<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <style>
        body {
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
        }

        p {
            font-family: 'Open Sans', sans-serif;
        }

        .headline {
            text-align: center;
        }

        .subtitle {
            text-align: center;
        }

        .content-row {
            text-align: center;
        }

        .section-end {
            padding: 0 0 64px 0;
        }

        .container {
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        .play-store-button {
            height: 80px;
        }

        .app-store-button {
            height: 60px;
        }

        .go-to-app-button {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            text-decoration: none;
            background-color: #3B8AF5;
            color: white;
            padding: 12px 16px 12px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="headline">DashCast</h1>
    <p class="subtitle section-end">Listen to Dash's favorite podcasts.</p>
    <div class="content-row section-end">
        <a class="go-to-app-button" href="https://dashcastv2.web.app/">Go to app</a>
    </div>
    <div class="content-row">
        <img class="app-store-button" src="assets/app-store-badge.svg" alt="Download on the App Store">
    </div>
    <div class="content-row">
        <img class="play-store-button" src="assets/google-play-badge.png" alt="Download on the Play Store">
    </div>
</div>
</body>
</html>
